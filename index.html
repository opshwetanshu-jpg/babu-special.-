<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Babu üíï</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  background:linear-gradient(270deg,#ffd1e8,#ffe6f0);
  height:100vh;
  overflow:hidden;
}

/* START SCREEN */
.start-screen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
  animation:fadeIn 1.2s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.start-btn{
  padding:14px 40px;
  border:none;
  border-radius:30px;
  background:#ff2f92;
  color:white;
  font-size:18px;
}

/* PAGES */
.page{
  display:none;
  height:100vh;
  padding:30px;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
}
.page.active{display:flex}

/* HEARTBEAT */
.heartbeat{
  font-size:50px;
  animation:beat 1.1s infinite;
}
@keyframes beat{
  0%{transform:scale(1)}
  30%{transform:scale(1.25)}
  60%{transform:scale(1)}
}

/* FLOATING EMOJIS */
.emoji{
  position:fixed;
  font-size:20px;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);opacity:1}
  to{transform:translateY(-20vh);opacity:0}
}

/* ORBIT HEART */
.orbit{
  position:relative;
}
.orbit span{
  position:absolute;
  animation:orbit 6s linear infinite;
}
@keyframes orbit{
  from{transform:rotate(0deg) translateX(40px)}
  to{transform:rotate(360deg) translateX(40px)}
}

/* MYSTERY BOX */
.box{
  font-size:70px;
  cursor:pointer;
  animation:shake 1s infinite alternate;
}
@keyframes shake{
  from{transform:rotate(-5deg)}
  to{transform:rotate(5deg)}
}

/* MIRROR */
.mirror{
  width:140px;
  height:200px;
  background:linear-gradient(#fff,#ddd);
  border-radius:10px;
  margin:20px;
}
.crack{
  background:repeating-linear-gradient(
    45deg,
    transparent,
    transparent 10px,
    rgba(0,0,0,.2) 12px
  );
}
</style>
</head>

<body>

<audio id="bgMusic" src="song.mp3" loop></audio>

<div class="start-screen" id="start">
  <h1>Hey Babu üíñ</h1>
  <p>Ye chhoti si duniya sirf tumhare liye.</p>
  <button class="start-btn" onclick="start()">Start ‚ú®</button>
</div>

<section class="page active">
  <div class="heartbeat">‚ù§Ô∏è</div>
  <p>Mera dil har pal tumhara naam leta hai.</p>
  <button onclick="next()">Next</button>
</section>

<section class="page">
  <div class="box" onclick="openBox()">üéÅ</div>
  <p id="boxText"></p>
</section>

<section class="page">
  <p>Tap the heart 3 times üíñ</p>
  <div class="heartbeat" onclick="tapHeart()">‚ù§Ô∏è</div>
  <p id="truth"></p>
</section>

<section class="page">
  <div class="mirror" id="mirror" onclick="breakMirror()"></div>
  <p id="mirrorText"></p>
</section>

<script>
let i=0, taps=0;
const pages=document.querySelectorAll(".page");
const music=document.getElementById("bgMusic");

function start(){
  document.getElementById("start").style.display="none";
  music.play();
}

function next(){
  pages[i].classList.remove("active");
  i++;
  pages[i].classList.add("active");
}

function openBox(){
  document.getElementById("boxText").innerText =
  "Tum meri sabse pyaari surprise ho üíï";
}

function tapHeart(){
  taps++;
  if(taps===3){
    document.getElementById("truth").innerText =
    "Sach ye hai‚Ä¶ tum bohot special ho üíñ";
  }
}

function breakMirror(){
  const m=document.getElementById("mirror");
  m.classList.add("crack");
  document.getElementById("mirrorText").innerText =
  "Is sheeshe me jo dikha‚Ä¶ wo bohot khoobsurat hai ‚ú®";
}

/* floating emojis */
setInterval(()=>{
  const e=document.createElement("div");
  e.className="emoji";
  e.innerText=["üíñ","‚ú®","üå∏","üí´"][Math.floor(Math.random()*4)];
  e.style.left=Math.random()*100+"%";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),10000);
},800);
</script>

</body>
    </html>
